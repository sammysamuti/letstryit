    <style type="text/css" media="all">

                    *{
                    margin: 0;
                    padding: 0;
                    font-family: 'Poppins', sans-serif;
                    }
                    .header{
                    min-height: 100vh;
                    width:100%;
                    background-image: url("https://wallup.net/wp-content/uploads/2018/09/25/633634-eggs-food-dishes-black_background.jpg");
                    background-repeat: no-repeat;
                    background-size: cover;
                    position: relative;
                    }

                    nav{
                      display: flex;
                      padding: 1% 6%;
                      justify-content: space-between;
                      align-items: center;
                      background-color: rgba(51,51,51,0.5);

                    }
                    nav p{
                    color: transparent;
                    }
                    .nav-links{
                      flex: 1;
                      text-align: right;
                    }

                    .nav-links ul li{
                      list-style: none;
                      display: inline-block;
                      padding: 8px 12px;
                      position: relative;
                    }
                    .nav-links ul li a{
                     color: white;
                     text-decoration: none;
                     font-size: 18px;
                    }
                    .nav-links ul li::after{
                    content: '';
                    width: 0%;
                    height: 2px;
                    background-color: white;
                    display: block;
                    margin: auto;
                    transition: 0.5s;
                    }
                     .nav-links ul li:hover::after{
                    width: 100%;
                    }
                    .text-box{
                    width: 50%;
                    color: #fff;
                    position: absolute;
                    top:50%;
                    left: 50%;
                    transform: translate(-50%,-50%);
                    text-align: left;
                    box-sizing: border-box;
                    border: 1px transparent rgba(128,128,128);
                    background-color: rgba(128,128,128,0.1);
                    padding: 5px 5px;
                    outline: none;
                    display: flex;
                    flex-wrap: wrap;
                    align-items: center;
                    justify-content: center;
                    }
                   .for{
                    width: 100%;
                  padding: 25px 20px;
                   text-align: center;
                    }
                  .text-box h1{
                  color: #654321;
                  font: 400 62px 'Ancient Greek', Helvetica, sans-serif;
                  }
                  input{
                  width:80%;
                  height: 50px;
                  margin: 4px 0;
                  border: 1px solid #181717;
                  border-radius: 5px;
                  background: #181717;
                  padding: 0 15px;
                  font-size: 20px;
                  padding-right: 20px;
                  }
                  input:focus{
                  background: white;
                  }
                   textarea:focus{
                  background: white;
                  }
                  textarea{
                  padding: 5px 15px;
                  border: 1px;
                  border-radius: 5px;
                  background: #181717;
                  font-size: 20px;
                  width:80%;
                  margin: 4px 0;
                  }
                  .btn{
                  display: inline-block;
                  text-decoration: none;
                  border-radius: 3px;
                  color: white;
                  border: 1px solid  #654321;
                  font-size: 15px;
                  padding: 10px 0;
                  background-color: #654321;
                  width: 80%;
                  position: relative;
                  cursor: pointer;
                  }
                  .btn:hover{
                  border: 1px solid #654321;
                  background: #654321;
                  transition: 1s;
                  color: white;
                   box-shadow: 0 0 10px 5px #ffd700;
                  }
                  nav .fa{
                  display: none;
                  }
                  .popup{
                    width: 300px;
                    background: #fff;
                    border-radius:6px;
                    position: absolute;
                    top: 0;
                    left: 50%;
                    transform: translate(-50%, -50%) scale(1);
                  text-align:center;
                  padding: 0 30px 30px ;
                  color: #333;
                  visibility: hidden;
                   transition: transform 0.5s, top 0.5s;


                  }
                  .open-popup
                  {
                     top: 50%;
                    visibility: visible;
                    transform: translate(-50%, -50%) scale(1);

                  }
                  .popup img {
            width: 100px;
            margin-top: -50px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                  }
                  .popup h2 {
                    font-size: 38px;
                    font-weight: 500;
                    margin: 30px 0 10px;

                  }
      .popup button {
        width: 300px;
        margin-top:50px;
        padding: 10px 0;
        background: #6fd649;
        color: #fff;
        border: 0;
        outline:none;
        font-size: 18px;
        border-radius: 4px;
        cursor: pointer;
        box-shadow: 0 5px 5px rgba(0,0,0,0.2);
      }

                  right: -200px;

                  transition: 1s;
                  }
                  .nav-links ul li a{

                   .btn{

                  }
                  nav .fa{

                  }
                  .nav-links ul{

                  .for i{

                  right: 30px;

                  transform: translateY(-50%);
                  }

                  height: 30px;
                  font-size: 16px;
                  }
                   textarea{

                  }
                   .btn{

                  width: 80%;

                  }
                   textarea{
                  height: 80px;

                  }

    <script>
      var navLinks = document.getElementById("navLinks");
      function showMenu() {
        navLinks.style.right = "0";
      }
      function hideMenu() {
        navLinks.style.right = "-200px";
      }
      let PopuP = document.getElementById("Popup");

      function openpopup() {
        PopuP.classList.add("open-popup");
      }
      function closepopup() {
        PopuP.classList.remove("open-popup");
      }
    </script>
